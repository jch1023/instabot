version: '3.8'

services:
  app:
    # GitHub Container Registry (ghcr.io) - Public Repo라 로그인 불필요!
    image: ghcr.io/jch1023/instabot:latest
    container_name: instagram-dm-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Data persistence (SQLite database)
      - ./data:/app/data
    environment:
      # These environment variables should match your .env.local on NAS
      - NODE_ENV=production
      - DB_FILE=/app/data/db.sqlite
      # ⚠️ Replace with your own domain
      - NEXT_PUBLIC_BASE_URL=https://your-domain.com
      # ⚠️ Add your Instagram tokens here or use .env file
      - WEBHOOK_VERIFY_TOKEN=instabot_verify_2026
      # - INSTAGRAM_ACCESS_TOKEN=IGAAR... (Optional, can be set in DB via UI)
